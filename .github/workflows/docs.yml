name: Docs
on:
  push:
    tags: v*.*.*
jobs:
  Docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: cp README.md docs/index.md
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
